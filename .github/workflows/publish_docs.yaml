# Github Actions workflow to build documentation HTML and publish with Github Pages
name: Publish MyST documentation with Github Pages


on:
  push:
    branches:
      - 'main'
    paths:
      - 'docs/**'


# Set default permissions for all jobs that do not override them
permissions:
  contents: read


jobs:

  build_and_deploy:
    name: Build MyST documentation HTML and deploy using Github Pages
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      # Display "view deployment" link in job summary after workflow run
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repo to access docs
        uses: actions/checkout@v5

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Build HTML assets for documentation using MyST as a uv tool
        working-directory: ./docs
        env:
          # `BASE_URL` determines where the website is served from, this helps find CSS and JS assets
          BASE_URL: /${{ github.event.repository.name }}
        # Default MyST build location is ./_build/html
        run: uvx --from mystmd myst build --html

      - name: Configure Github Pages
        uses: actions/configure-pages@v5

      - name: Upload Github Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: myst_build
          path: './docs/_build/html'

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: myst_build